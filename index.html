<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Bit Miner</title>
    <link rel="stylesheet" href="./css/index.css"></link>
    <link rel="stylesheet" href="./css/notify.css"></link>
    <link rel="stylesheet" href="./css/dialog.css"></link>
    <link rel="stylesheet" href="./css/drawer.css"></link>
    <link rel="stylesheet" href="./css/popup.css"></link>
    <link rel="stylesheet" href="./css/main.css"></link>
    <link rel="stylesheet" href="./css/game.css"></link>
    <link rel="stylesheet" href="./css/tutorial.css"></link>
  </head>
  <body>
    <!-- 배경음악 재생(자동재생, 반복) -->
    <audio src="./static/bgm.mp3" autoplay loop></audio>
    <!-- 알림창 -->
    <div id="notify">
      알림
    </div>
    <!-- 알림창 END -->
    <!-- 대화창 -->
    <div id="dialog">
      <div id="dialog-message">
        <!-- 대화창 메시지 영역 -->
      </div>
      <div id="dialog-button-area">
        <button id="dialog-yes" class="dialog-button">예</button>
        <button id="dialog-no" class="dialog-button">아니오</button>
      </div>
    </div>
    <!-- 대화창 END -->
    <!-- 튜토리얼 영역 -->
    <div id="tutorial">
      <div id="tutorial-info">
        보유중인 현금과 코인, 1초당 채굴되는 코인 수를 확인하실 수 있습니다.
      </div>
      <div id="tutorial-computer">
        내 컴퓨터를 누르면<br>
        컴퓨터 부품 정보와<br>
        오버클럭을<br>
        할 수 있습니다.
      </div>
      <div id="tutorial-door">
        현관문을 눌러서<br>
        외출할 수 있습니다.<br>
        컴퓨터 부품과<br>
        아이템을 구매<br>
        할 수 있습니다.
      </div>
      <div id="tutorial-exit"></div>
    </div>
    <!-- 튜토리얼 END -->
    <!-- 메인화면 영역 -->
    <div id="main">
      <!-- 게임 타이틀 -->
      <div id="title">Bit Miner</div>
      <!-- 버튼 영역 -->
      <div id="menu-button-area">
        <div class="menu-button">
          <b id="continue-button" class="menu-text">이어서하기</b>
        </div>
        <div class="menu-button">
          <b id="new-button" class="menu-text">새로하기</b>
        </div>
        <div class="menu-button">
          <b id="info-button" class="menu-text">정보</b>
        </div>
        <div class="menu-button">
          <b id="exit-button" class="menu-text">종료</b>
        </div>
      </div>
      <!-- 버전 -->
      <div id="version">0.0.2 Beta</div>
    </div>
    <!-- 메인화면 영역 END -->
    <!-- 게임 화면 -->
    <div id="game">
      <!-- 옆에 나오는 Drawer 영역 -->
      <div id="drawer" class="close">
        <div id="drawer-title"></div>
      </div>
      <!-- 팝업 영역 -->
      <div id="popup" class="popup-hide">
        <div id="popup-close"></div>
        <div id="popup-title"></div>
        <div id="popup-content">
          <!-- 팝업 내용 -->
        </div>
      </div>
      <div id="header">
        <!-- 1초당 코인 -->
        <span id="coin-per-second" class="header-info">BTC/s</span>
        <!-- 보유중인 코인 -->
        <span id="own-coin" class="header-info">BTC</span>
        <!-- 보유중인 현금 -->
        <span id="own-money" class="header-info">원</span>
      </div>
      <div id="home">
        <!-- 집 안 영역 -->
        <div id="my-computer">
          <div id="computer-icon">
            <div>내 컴퓨터</div>
            <img src="./static/arrow.png">
          </div>
        </div>
        <div id="door">
          <div id="door-icon">
            <div>외출하기</div>
            <img src="./static/arrow.png">
          </div>
        </div>
      </div>
      <div id="game-exit">
        <!-- 종료 버튼 -->
      </div>
    </div>
    <!-- 게임 화면 END -->
    <script>
      require('./js/renderer.js')
    </script>
  </body>
</html>
